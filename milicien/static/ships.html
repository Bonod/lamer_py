     	 <script>
 	 	function getship(shiptype){
 	 		$.ajax({
	                            url: '/user/getship',
	                            type: 'post',
	                            headers:{"X-CSRFToken":$.cookie('csrftoken')},
	                            data:{shiptype:shiptype}
	                          }).then(function(resp) {
	                            alert(resp.msg);
	                            location.reload() 
	                            return true;

	                          })   
 	 	}
 	 	recent='{{recent}}'
 	 	function GetUrlParam(paraName) {
	　　　　var url = document.location.toString();
	　　　　var arrObj = url.split("?");

	　　　　if (arrObj.length > 1) {
	　　　　　　var arrPara = arrObj[1].split("&");
	　　　　　　var arr;

	　　　　　　for (var i = 0; i < arrPara.length; i++) {
	　　　　　　　　arr = arrPara[i].split("=");

	　　　　　　　　if (arr != null && arr[0] == paraName) {
	　　　　　　　　　　return arr[1];
	　　　　　　　　}
	　　　　　　}
	　　　　　　return "";
	　　　　}
	　　　　else {
	　　　　　　return "";
	　　　　}
	　　}
		$(function(){
			
			var credits = GetUrlParam('credits')

			if(credits<10000){
				$("#ship4").addClass("disabled");
			}
			if(credits<1000){
				$("#ship3").addClass("disabled");
			}
			if(credits<500){
				$("#ship2").addClass("disabled");
			}
			if(credits<100){
				$("#ship1").addClass("disabled");
			}
			if(credits<10){
				$("#ship0").addClass("disabled");
			}
            
		})
	</script>
